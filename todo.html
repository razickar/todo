<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced TODO LIST!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
           <center><h1>TODO LIST !!!</h1></center>
        </div>
        
        <!-- Filter and sort controls will be added here by JavaScript -->
        
        <div id="contentdiv">
            <!-- Tasks will be added here -->
        </div>
        
        <button onclick="openLayer()">+</button>
        
        <div class="layer" id="layer">
            <div class="fadediv">
                <textarea placeholder="ENTER YOUR NOTES" id="userinput"></textarea>
                <button onclick="closeLayer()">ADD</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
